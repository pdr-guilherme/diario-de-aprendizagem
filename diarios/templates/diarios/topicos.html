{% extends "diarios/base.html" %} {% block content %}
<div class="text-center mx-auto mb-5 mt-3">
  <h1>Lista de Tópicos</h1>
  <p class="lead fs-5">Clique em qualquer tópico para ver suas entradas</p>
  <a href="{% url 'novo_topico' %}" class="btn btn-primary">Adicionar outro tópico</a>
</div>
{% for topico in topicos %}

<div class="text-center col-md-5 mx-auto mb-4">
  <h2>
    <a href="{{ topico.get_absolute_url }}" class="text-dark border-bottom border-3">
      {{ topico }}
    </a>
  </h2>
</div>

{% empty %}
<h2 class="text-center">Não há tópicos registrados ainda</h2>
{% endfor %} {% endblock %}
