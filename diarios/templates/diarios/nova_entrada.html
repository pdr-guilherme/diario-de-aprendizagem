{% extends "diarios/base.html" %} {% block content %}

<div class="col-6 mx-auto mt-3">
  <h1 class="text-center">Adicionar entrada sobre {{ topico }}</h1>
  <form method="post" action="{% url 'nova_entrada' topico.slug %}">
    {% csrf_token %}
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">{{ form.titulo.label }}</h6>
        <h2>{{ form.titulo }}</h2>
        <p class="card-text">{{ form.texto }}</p>
      </div>
    </div>
    <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Adicionar</button>
  </form>
</div>
{% endblock %}
