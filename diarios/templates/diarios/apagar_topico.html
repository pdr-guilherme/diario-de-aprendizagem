{% extends "diarios/base.html" %} {% block content %}
<div class="col-7 mx-auto mt-2 text-center">
  <form method="post">
    {% csrf_token %}
    <h2>Você tem certeza que quer apagar o seguinte tópico?</h2>
    <h2>{{ topico }}</h2>
    <div class="btn-group" role="group">
      <button class="btn btn-danger w-50" type="submit">Sim, apagar</button>
      <a class="btn btn-primary w-50" href="{% url 'topicos' %}">Não, me leve de volta</a>
    </div>
  </form>
</div>
{% endblock %}
