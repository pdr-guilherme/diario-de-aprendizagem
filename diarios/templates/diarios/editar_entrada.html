{% extends "diarios/base.html" %} {% block content %}
<div class="col-6 mx-auto mt-3">
  <h1 class="text-center">Editar Entrada</h1>
  <form method="post">
    {% csrf_token %}
    <div class="card">
      <div class="card-header">
        <h3>{{ entrada.adicionada_em|date:"DATETIME_FORMAT" }}</h3>
      </div>
      <div class="card-body">
        <h2 class="card-title">{{ form.titulo }}</h2>
        <p class="card-text">{{ form.texto }}</p>
      </div>
    </div>
    <button class="btn btn-primary btn-lg w-100 mt-3" type="submit">Salvar Mudan√ßas</button>
  </form>
</div>
{% endblock %}
